services:
  - type: worker
    name: agency-os-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    runtime: python3.11
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false 