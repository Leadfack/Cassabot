services:
  - type: worker
    name: of-agencyos-bot
    env: docker
    buildCommand: docker build -t of-agencyos-bot .
    startCommand: docker run of-agencyos-bot
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: AIRTABLE_API_KEY
        sync: false
      - key: AIRTABLE_BASE_ID
        sync: false 